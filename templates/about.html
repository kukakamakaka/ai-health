{% extends "base.html" %}
{% block title %}About | Symptera AI Health{% endblock %}
{% block content %}

<mapin class="about-gallery">
   

    <section class="image-section">
        <img src="{{ url_for('static', filename='images/about/mission_ai.png') }}" alt="Our Mission">
    </section>


</mapin>

<style>
/* --- Общие стили --- */
body {
  background-color: #000;
  margin: 0;
  overflow-x: hidden;
}

.about-gallery {
  display: flex;
  flex-direction: column;
  align-items: center;
  width: 100%;
}

/* --- Каждое изображение на весь экран --- */
.image-section {
  width: 100%;
  height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
}

.image-section img {
  width: 100%;
  height: 100%;
  object-fit: cover;  /* фото растягивается, сохраняя пропорции */
}

/* --- Мобильная адаптация --- */
@media (max-width: 768px) {
  .image-section img {
    object-fit: contain; /* на телефонах не обрезает */
  }
}
</style>

{% endblock %}
