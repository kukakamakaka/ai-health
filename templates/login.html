<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login | Symptera AI</title>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: "Poppins", sans-serif;
      height: 100vh;
      background: radial-gradient(circle at top left, #0f172a 0%, #060b12 100%);
      color: #e6f6ff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      position: relative;
    }

    /* --- Анимированный светящийся ореол на фоне --- */
    .glow {
      position: absolute;
      width: 600px;
      height: 600px;
      background: radial-gradient(circle, rgba(0,255,255,0.25), transparent 70%);
      top: -150px;
      right: -150px;
      border-radius: 50%;
      filter: blur(100px);
      animation: pulse 6s infinite ease-in-out;
    }

    @keyframes pulse {
      0%, 100% { opacity: 0.6; transform: scale(1); }
      50% { opacity: 0.9; transform: scale(1.2); }
    }

    /* --- Контейнер авторизации --- */
    .login-box {
      background: rgba(12, 22, 35, 0.85);
      border: 1px solid rgba(0, 255, 255, 0.25);
      border-radius: 16px;
      padding: 40px 35px;
      width: 360px;
      backdrop-filter: blur(12px);
      box-shadow: 0 0 25px rgba(0, 255, 255, 0.1);
      text-align: center;
      position: relative;
      z-index: 1;
    }

    .login-box h2 {
      color: #00eaff;
      font-size: 1.6rem;
      margin-bottom: 25px;
      letter-spacing: 0.5px;
    }

    form input {
      width: 100%;
      margin-bottom: 14px;
      padding: 12px;
      border: none;
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.08);
      color: #e8f9ff;
      font-size: 15px;
      outline: none;
      transition: 0.3s;
    }

    form input::placeholder {
      color: #a0b8c8;
    }

    form input:focus {
      box-shadow: 0 0 10px rgba(0, 255, 255, 0.3);
      background: rgba(255, 255, 255, 0.12);
    }

    form button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      background: linear-gradient(90deg, #00eaff, #007bff);
      color: #fff;
      font-size: 15px;
      font-weight: 600;
      letter-spacing: 0.3px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    form button:hover {
      box-shadow: 0 0 15px rgba(0, 255, 255, 0.4);
      transform: translateY(-2px);
    }

    .error {
      color: #ff7070;
      margin-bottom: 10px;
      font-size: 14px;
    }

    p {
      margin-top: 10px;
      font-size: 14px;
      color: #9cc9ff;
    }

    a {
      color: #00bfff;
      text-decoration: none;
      font-weight: 500;
      transition: 0.2s;
    }

    a:hover {
      text-shadow: 0 0 8px #00bfff;
    }

    /* --- Свечение под коробкой --- */
    .login-box::after {
      content: '';
      position: absolute;
      bottom: -3px;
      left: 50%;
      transform: translateX(-50%);
      width: 60%;
      height: 2px;
      background: linear-gradient(90deg, transparent, #00eaff, transparent);
      box-shadow: 0 0 15px #00eaff;
      border-radius: 50%;
    }
  </style>
</head>

<body>
  <div class="glow"></div>

  <div class="login-box">
    <h2>Login to Symptera</h2>

    {% if error %}
      <p class="error">{{ error }}</p>
    {% endif %}

    <form method="POST">
      <input type="email" name="email" placeholder="Email" required />
      <input type="password" name="password" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>

    <p>Don’t have an account? <a href="{{ url_for('register') }}">Register</a></p>
  </div>
</body>
</html>
