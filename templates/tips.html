{% extends "base.html" %}
{% block content %}

<style>
    footer {
        display: none !important;
    }
    .tips-wrapper {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 80vh;
        padding: 60px 20px;
        text-align: center;
        color: #e0e7ff;
        background: radial-gradient(circle at top, rgba(42, 34, 65, 0.8), rgba(12, 13, 26, 1));
        animation: fadeIn 0.8s ease;
    }

    .tips-title {
        font-size: 2.5rem;
        font-weight: 700;
        background: linear-gradient(90deg, #00c6ff, #7d2ae8);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        margin-bottom: 25px;
        text-shadow: 0 0 15px rgba(125, 42, 232, 0.5);
    }

    .tips-subtitle {
        font-size: 1.2rem;
        color: #94a3b8;
        margin-bottom: 40px;
    }

    form button {
        background: linear-gradient(90deg, #00c6ff, #7d2ae8);
        color: white;
        border: none;
        padding: 14px 36px;
        font-size: 1.1rem;
        font-weight: 600;
        border-radius: 50px;
        cursor: pointer;
        box-shadow: 0 0 20px rgba(125, 42, 232, 0.4);
        transition: 0.3s ease;
    }

    form button:hover {
        transform: scale(1.05);
        box-shadow: 0 0 30px rgba(125, 42, 232, 0.6);
    }

    .tip-box {
        margin-top: 50px;
        max-width: 600px;
        padding: 30px;
        border-radius: 20px;
        background: rgba(35, 32, 56, 0.8);
        backdrop-filter: blur(8px);
        box-shadow: 0 0 25px rgba(0, 198, 255, 0.2);
        animation: slideUp 0.7s ease;
    }

    .tip-box h3 {
        color: #00c6ff;
        font-weight: 600;
        margin-bottom: 15px;
    }

    .tip-box p {
        font-size: 1.1rem;
        line-height: 1.6;
        color: #cbd5e1;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(15px); }
        to { opacity: 1; transform: translateY(0); }
    }

    @keyframes slideUp {
        from { opacity: 0; transform: translateY(30px); }
        to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 600px) {
        .tips-title {
            font-size: 1.9rem;
        }

        form button {
            padding: 12px 28px;
        }

        .tip-box {
            padding: 20px;
        }
    }
</style>

<div class="tips-wrapper">
    <h1 class="tips-title">ðŸ’¡ Health Tips by Aika</h1>
    <p class="tips-subtitle">Personalized wellness advice powered by Symptera Intelligence</p>

    <form method="post">
        <button type="submit">Generate AI Health Tip</button>
    </form>

    {% if tip %}
    <div class="tip-box">
        <h3>ðŸ¤– Aika says:</h3>
        <p>{{ tip }}</p>
    </div>
    {% endif %}
</div>

{% endblock %}
